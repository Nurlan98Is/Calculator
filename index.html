<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcCss.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen" maxLength = '8'>
            <p>0</p>
        </div>
        <div class="bottons-menu">
            <div class="btn bt-grey ac" value="ac">AC</div>
            <div class="btn bt-grey plus_minus" value="+/-">+/-</div>
            <div class="btn bt-grey percent sign" value="%">%</div>
            <div class="btn bt-orange divide sign" value="/">/</div>

            <div class="btn bt-da-grey seven numbers" value="7">7</div>
            <div class="btn bt-da-grey eight numbers" value="8">8</div>
            <div class="btn bt-da-grey nine numbers" value="9">9</div>
            <div class="btn bt-orange myltiply sign" value="X">X</div>

            <div class="btn bt-da-grey four numbers" value="4">4</div>
            <div class="btn bt-da-grey five numbers" value="5">5</div>
            <div class="btn bt-da-grey six numbers" value="6">6</div>
            <div class="btn bt-orange minus sign" value="-">-</div>

            <div class="btn bt-da-grey one numbers" value="1">1</div>
            <div class="btn bt-da-grey two numbers" value="2">2</div>
            <div class="btn bt-da-grey three numbers" value="3">3</div>
            <div class="btn bt-orange plus sign" value="+">+</div>

            <div class="btn bt-da-grey zero numbers" value="0">0</div>
            <div class="btn bt-da-grey dot" value=".">.</div>
            <div class="btn bt-orange equal" value="=">=</div>
        </div>
    </div>
    <script src="calcJs.js"></script>
</body>
</html>
